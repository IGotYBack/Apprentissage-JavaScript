<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle</title>
    <link rel="stylesheet" href="banniereStyle.css">
    <script src="banniereScript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="banniereTitre">
            <h1 class="titre">Qui veut un cookie ?</h1>
        </div>
        <div class="cookies">
            <div class="cookiesTexte">
                <p>En poursuivant, vous accepter l'utilisation des cookies par le site afin de vous proposer des contenus adaptés et réaliser des statistiques</p>
            </div>
            <div class="cookiesBtn">
                <button class="btn btnYes">Accepter les cookies</button>
                <button class="btn btnParametres">Paramètres des cookies</button>
            </div>
        </div>
    </div>
</body>
</html>
